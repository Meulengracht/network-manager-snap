name: Release snap

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: true
        type: string

jobs:
  build_release:
    runs-on: self-hosted
    steps:
      - name: Cleanup job workspace
        run: |
          printf "Cleaning up workspace\n"
          rm -rf "${{ github.workspace }}"
          mkdir "${{ github.workspace }}"
      - name: Checking out
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Checking out CICD scripts
        uses: actions/checkout@v3
        with:
          repository: snapcore/system-snaps-cicd-tools
          ref: main
          path: cicd
      - name: Release
        run: |
          printf "Releasing from %s\n" "${{ inputs.branch }}"
          # TODO better probably to have a local install
          mkdir -p ~/bin
          wget -q https://github.com/mikefarah/yq/releases/download/v4.30.8/yq_linux_amd64.tar.gz \
              -O - | tar xz
          mv yq_linux_amd64 ~/bin/yq
          export PATH=$PATH:~/bin/
          ./cicd/workflows/snap-release.sh "${{ inputs.branch }}" "${{ runner.temp }}"
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: network-manager-snaps
          # TODO Set from metadata file (action.yaml)?
          path: ${{ runner.temp }}/network-manager_*.snap

  publish:
    runs-on: ubuntu-latest
    needs:
      - build_release
    steps:
      - name: Download the snap artifact
        id: download
        uses: actions/download-artifact@v3
        with:
          name: network-manager-snaps
          path: snaps/
      - name: Publish the snaps to beta channel
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        run: |
          ./cicd/workflows/snap-publish.sh "${{ steps.download.outputs.download-path }}" network-manager beta
